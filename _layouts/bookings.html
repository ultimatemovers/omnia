{% assign current_page = 'bookings' %}
{% include head.html %}
{% include nav.html %}
<div id="bookings">
  <div class="cover-image mb-12 md:mb-24" style="background-image: url('/img/bookings_main.jpg');">
    <div class="container mx-auto">
      <h1>
        {{ page.big_title }}
      </h1>
      <div>
        <svg id="Chevrons"
xmlns="http://www.w3.org/2000/svg"
viewBox="0 0 55 55"
class="img-svg">
  <defs>
    <filter id="f1" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceGraphic" dx="1" dy="0.5" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <path  filter="url(#f1)"
  class="chevron "
  id="TopChevron"
  style="stroke:none;stroke-width:0.264583px;stroke-linecap:butt;stroke-linejoin:miter"
  d="M52,3.06,27.952,22.55a.7.7,0,0,1-.45.17.727.727,0,0,1-.46-.17L3,3.06a.718.718,0,0,1,.45-1.28h5.59a.727.727,0,0,1,.45.16L27.5,16.53l18-14.59a.755.755,0,0,1,.46-.16h5.58a.712.712,0,0,1,.68.48A.7.7,0,0,1,52,3.06Z"/>
  <path  filter="url(#f1)"
  class="chevron"
  id="MiddleChevron"
  style="stroke:none;stroke-width:0.264583px;stroke-linecap:butt;stroke-linejoin:miter"
  class="cls-1" d="M52,18.31l-24.05,19.5a.749.749,0,0,1-.45.16.8.8,0,0,1-.46-.16L3,18.31a.714.714,0,0,1-.23-.8.722.722,0,0,1,.68-.48h5.59a.707.707,0,0,1,.46.17l18,14.58,18-14.59a.755.755,0,0,1,.46-.16h5.58a.712.712,0,0,1,.68.48A.7.7,0,0,1,52,18.31Z"/>
  <path filter="url(#f1)"
  class="chevron"
  id="BottomChevron"
  style="stroke:none;stroke-width:0.264583px;stroke-linecap:butt;stroke-linejoin:miter"
   d="M52,33.57,27.952,53.06a.69.69,0,0,1-.45.16.736.736,0,0,1-.46-.16L3,33.57a.726.726,0,0,1,.45-1.29h5.59a.707.707,0,0,1,.46.17l18,14.58,18-14.58a.707.707,0,0,1,.46-.17h5.58A.731.731,0,0,1,52,33.57Z"/>
  </svg>
      </div>
    </div>
  </div>
  <div class="container mx-auto px-4 md:px-0">
    <div>
      <h2 class="events-title reveal">Group bookings</h2>
    </div>
    <div class="md:flex pt-12 pb-16 columns">
      <div class="md:w-1/3 mr-4">
        <p class="pb-8 blue reveal-delay-200">{{page.first_column}}</p>
      </div>
      <div class="md:w-1/3 mr-4">
        <p class="pb-8 blue reveal-delay-400">{{page.second_column}}</p>
      </div>
    </div>
    <h2 class="form-title md:w-1/2 reveal">
      FOR EXCLUSIVE EVENT INQUIRIES PLEASE CONTACT OUR TEAM USING THE FORM BELOW:
    </h2>
    <form class="pb-12 md:pb-0 mb-24">
      <div class="flex flex-col md:flex-row justify-between">
        <select name="cars" id="number" class="select mr-4 blue reveal-delay-200">
          <option value="1-10" class="option">1-10</option>
          <option value="10-50">10-50</option>
          <option value="50-100">50-100</option>
          <option value="100-1000">100-1000</option>
        </select>
        <select name="cars" id="date" class="select mr-4 blue reveal-delay-300">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
        <select name="time" id="time" class="select mr-4 blue reveal-delay-400">
          <option value="9.30">9.30</option>
          <option value="10.30">10.30</option>
          <option value="11.30">11.30</option>
          <option value="12.30">12.30</option>
        </select>
        <button class="form-button reveal-delay-500">Book a table</button>
        <!---->
    </form>
  </div>
</div>
{% include footer.html %}
